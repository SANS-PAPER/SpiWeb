query GetUserDetailsById($userID: BigInt!) {
  users(condition: { id: $userID }) {
    nodes {
      id
      name
      email
      phoneNumber
      jobTitle
      summaryBio
      isActive
      profile {
        photo
        firstName
        lastName
        address
        city
        stateProvince
        country
      }
      availables {
        nodes {
          availableToWork
          preferredLocation
          jobType {
            id
            description
          }
        }
      }
    }
  }
}
